<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 tabindex="0">Product Catalog</h1>
  <div id="product-list"></div>

  <script>
    async function fetchProducts() {
      try {
        const res = await fetch('http://localhost:3000/api/products');
        const products = await res.json();

        const list = document.getElementById('product-list');
        list.innerHTML = '';

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';

          card.innerHTML = `
            <h2 tabindex="0">${product.name}</h2>
            <p tabindex="0"><strong>Price:</strong> â‚¬${product.price}</p>
            <p tabindex="0">${product.description}</p>
            ${product.imageSourceUrl
              ? `<a href="${product.imageSourceUrl}" target="_blank" rel="noopener noreferrer" aria-label="Visit ${product.name} source">
                  <img src="http://localhost:3000${product.imageUrl}" alt="Image of ${product.name}" />
                </a>`
              : `<img src="http://localhost:3000${product.imageUrl}" alt="Image of ${product.name}" />`}
          `;

          list.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to fetch products:', err);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
